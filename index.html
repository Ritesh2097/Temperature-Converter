<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Temperature Converter</h1>
    <form onsubmit="return converter()">
        <section>
          <label for="temp">Enter the Temperature</label><br />
          <input type="number" name="temp" id="temp" />
        </section>
        <section>
          <select name="temptype" id="temptype">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
          </select>
          </section>
        <section>
          <button type="submit" class="button">Convert</button>
        </section>
        <section>
          <h2>The Converted value is <span id="converted_value"></span></h2>
        </section>
      </form>
      <script src="script.js"></script>
</body>
</html>
